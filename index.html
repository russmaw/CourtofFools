<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Mythic Adventures Bingo Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>Mythic Adventures Bingo Book</h1>
        </div>

        <div class="character-select-container">
            <div class="character-controls">
                <select id="characterSelect" class="character-selector">
                    <option value="">Select a Character</option>
                </select>
                <button id="addCharacterBtn" class="action-btn">Add New Character</button>
                <button id="printBtn" class="action-btn">Print Character</button>
                <button id="deleteCharacterBtn" class="action-btn delete-btn">Delete Character</button>
            </div>
        </div>

        <div class="character-profile" id="characterProfile">
            <div class="character-info">
                <h2>Character Information</h2>
                <div class="basic-info">
                    <input type="text" id="characterName" placeholder="Character Name">
                    <input type="text" id="profession" placeholder="Profession">
                    <input type="text" id="advancedProfession" placeholder="Advanced Profession">
                </div>
            </div>

            <div class="overall-rating">
                <h2>Overall Ratings</h2>
                <p id="heroicRating"></p>
                <p id="meatRating"></p>
            </div>

            <div class="charts-section">
                <h2>Character Stats</h2>
                <div class="chart-container">
                    <canvas id="heroicStatsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="meatStatsChart"></canvas>
                </div>
            </div>

            <div class="stats-breakdown">
                <h2>Stats Breakdown</h2>
                <div class="stats-grid">
                    <div class="stats-column">
                        <h3>Heroic Stats</h3>
                        <div id="heroicStatsBreakdown"></div>
                    </div>
                    <div class="stats-column">
                        <h3>Meat Stats</h3>
                        <div id="meatStatsBreakdown"></div>
                    </div>
                </div>
            </div>

            <div class="items-notes-section">
                <h2>Magical Items & Notes</h2>
                <div class="magical-items">
                    <h3>Magical Items</h3>
                    <button id="addMagicalItemBtn" class="action-btn">Add Magical Item</button>
                    <div id="magicalItemsList"></div>
                </div>
                <div class="notes-section">
                    <h3>Notes</h3>
                    <button id="addNoteBtn" class="action-btn">Add Note</button>
                    <div id="notesList"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="saveCharacterBtn" class="save-btn">Save Changes</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
